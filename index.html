<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./stylemain.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
</head>
<body>
    <header class="header">
        <div class="flex-box">
            <div class="logo-container">
                <img class="icon" src="./images/pinterest.svg">
            </div>
            <div class="search-container">
                <input class="search-box" type="search" placeholder="       Search">
            </div>
            <div class="icons-container flex-box">
                <div class="icon-container"><img class="icon"src="./images/notification.svg" alt=""></div>
                <div class="icon-container"><img class="icon" src="./images/messages.svg" alt=""></div>
                <div class="icon-container"><img class="icon" src="./images/profile.svg" alt=""></div>
                <div class="icon-list-container">
                    <img class="icon-list" src="./images/list.svg" alt="">
                    <ul class="dropdown-list" id="dropdown-list">
                        <li><a href="#">List Item 1</a></li>
                        <li><a href="#">List Item 2</a></li>
                        <li><a href="#">List Item 3</a></li>
                    </ul>
                </div>
            </div>

        </div>

    </header>
    <div class="container">
        <div class="one-column">
        <div class="two-columns">
            <div class="four-columns">
                <div class="image" ><img src="./images/1.jpg" alt=""></div>
                <div class="image" ><img src="./images/2.jpg" alt=""></div>
                <div class="image" ><img src="./images/3.jpg" alt=""></div>
                <div class="image" ><img src="./images/4.jpg" alt=""></div>
                <div class="image" ><img src="./images/5.jpg" alt=""></div>
            </div>
            <div class="four-columns">
                <div class="image" ><img src="./images/6.jpg" alt=""></div>
                <div class="image" ><img src="./images/7.jpg" alt=""></div>
                <div class="image" ><img src="./images/8.jpg" alt=""></div>
                <div class="image" ><img src="./images/9.jpg" alt=""></div>
                <div class="image" ><img src="./images/10.jpg" alt=""></div>
            </div>
        </div>
        <div class="two-columns">
            <div class="four-columns">
                <div class="image" ><img src="./images/11.jpg" alt=""></div>
                <div class="image" ><img src="./images/12.jpg" alt=""></div>
                <div class="image" ><img src="./images/13.jpg" alt=""></div>
                <div class="image" ><img src="./images/14.jpg" alt=""></div>
                <div class="image" ><img src="./images/15.jpg" alt=""></div>
            </div>
            <div class="four-columns">
                <div class="image" ><img src="./images/16.jpg" alt=""></div>
                <div class="image" ><img src="./images/17.jpg" alt=""></div>
                <div class="image" ><img src="./images/18.jpg" alt=""></div>
                <div class="image" ><img src="./images/19.jpg" alt=""></div>
                <div class="image" ><img src="./images/20.jpg" alt=""></div>
            </div>
        </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
